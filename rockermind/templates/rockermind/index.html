

{% extends "rockermind/welcome_template.html" %}

{% load static %}

{% block welcome_body %}

<div id="demo" class="carousel slide" data-ride="carousel" style="margin: 50px; background-color: #1f1f21;">

    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img class="carousel_img" src="{% static 'rockermind/images/concert_blue.jpg' %}" 
            alt="Rockermind" style="height: 400px;">
            <div class="carousel-caption">
                <h3>Try your luck!</h3>
                <p>It is time to let the garage</p>
            </div>
        </div>
        
        <div class="carousel-item">
            <img class="carousel_img" src="{% static 'rockermind/images/drums.jpg' %}" 
            alt="Rockermind" style="height: 400px;">
            <div class="carousel-caption">
                <h3>You have worked hard</h3>
                <p>Now let's have fun</p>
            </div>
        </div>

        <div class="carousel-item">
            <img class="carousel_img" src="{% static 'rockermind/images/bass_man.jpg' %}" 
            alt="Rockermind" style="height: 400px;">
            <div class="carousel-caption">
                <h3>Don't be selfish</h3>
                <p>The world wants to know your music</p>
            </div>
        </div>
    </div>
  
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
  </div>


{% endblock %}
